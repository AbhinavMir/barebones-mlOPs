<!DOCTYPE html>
<html>
<head>
	<title>Image Upload</title>
</head>
<body>
	<h1>Image Upload</h1>
	<form>
		<input type="file" id="myImage" />
		<button type="submit" onclick="uploadImage()">Upload</button>
	</form>
	<p id="message"><a href="/results">Click here for results</a></p>

	<script>
		function uploadImage() {
			var file = document.getElementById('myImage').files[0];
			var formData = new FormData();
			formData.append('myImage', file);

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://127.0.0.1:5034/upload', true);

			xhr.onload = function() {
				if (this.status === 200) {
					document.getElementById('message').innerHTML = 'IMAGE HAS BEEN UPLOADED';
				}
				else {
					document.getElementById('message').innerHTML = 'ERROR';
				}
			};

			xhr.send(formData);
		}
	</script>
</body>
</html>
